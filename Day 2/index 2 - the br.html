<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The br</title>
</head>
<body>
        <pre>
                Thẻ br để xuống dòng trong 1 đoạn văn bản
                Sử dụng CTRL + D để nhân đôi dòng
                Thẻ br là thẻ đặc biệt , thẻ mở cũng chính là thẻ đóng
                Tên thẻ nên viết thường, không viết hoa
        </pre>

        <div>
            Dòng 1
            Dòng 2
        </div>

        <div>
            Dòng 1 <br/>
            Dòng 2 <br/>
        </div>
</body>
</html>
