<!DOCTYPE html>
<html lang ="en">
	<head>
		<meta charset="UTF-8">
		<title> Nội dung của thẻ tiêu đề </title>
	</head>
	<body>
		<pre>
				Thẻ liên kết trong html là thẻ a
				Thẻ liên kết a là thẻ khi người dùng click chuột vào thì trình duyệt sẽ chuyển hướng đến 1 trang khác
				Thẻ a có thuộc tính quan trong là href cú pháp href=""
				Bên trong nháy kép là liên kết mà chúng ta muốn chuyển hướng đến
				Ví dụ
		</pre>
		<a href="https://www.google.com/">Google </a>
		<a href="https://vi-vn.facebook.com/">Facebook</a>
		<a href="http://kenh14.vn/">Kenh14</a>
	
	</body>
</html>
