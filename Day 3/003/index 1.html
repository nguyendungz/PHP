<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <pre>
        Khi mà sử dụng css bên trong thuộc tính html style=""
        thì cách này người ta gọi là "Inline Style"
        Đây là cách đầu tiên để nhúng code css vào file HTML
    </pre>

    <div style="color:red">Nội dung thẻ div 1</div>
    <div style="background-color:yellow">Nội dung thẻ div 2</div>
    <div style="font-size:42px">Nội dung thẻ div 3</div>

    <p style="color:red;background-color: yellow;font-size: 42px">Thẻ p số 1</p>

</body>
</html>
